<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Alerta de Incendios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-temp: #ef4444;
      --accent-humid: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--gradient-bg);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2); }
      to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
    }

    main {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .data-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .data-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .data-card {
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .data-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .data-card:hover::before {
      left: 100%;
    }

    .data-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .data-card .label {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .data-card .value {
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .temp-value { color: var(--accent-temp); }
    .humid-value { color: var(--accent-humid); }

    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
    }

    .chart-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .chart-section:hover {
      transform: translateY(-3px);
    }

    .chart-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .temp-chart .chart-title { color: var(--accent-temp); }
    .humid-chart .chart-title { color: var(--accent-humid); }

    canvas {
      width: 100% !important;
      height: 300px !important;
      border-radius: 8px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      margin-left: 0.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 2rem;
    }

    footer p {
      font-size: 1rem;
      font-weight: 500;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      main { padding: 1rem; }
      .charts-container {
        grid-template-columns: 1fr;
      }
      .chart-section canvas {
        height: 250px !important;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid var(--accent-temp);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Sistema de Monitoreo Clim√°tico en Tiempo Real</h1>
  </header>

  <main>
    <div class="dashboard-grid">
      <section class="data-section">
        <h2 class="section-title">
          üìä Datos Actuales
          <span class="status-indicator"></span>
        </h2>
        <div class="data-grid">
          <div class="data-card">
            <p class="label">üå°Ô∏è Temperatura</p>
            <p class="value temp-value" id="temp">-- ¬∞C</p>
          </div>
          <div class="data-card">
            <p class="label">üíß Humedad</p>
            <p class="value humid-value" id="hum">-- %</p>
          </div>
          <div class="data-card">
            <p class="label">üïí Actualizaci√≥n</p>
            <p class="value" id="time" style="font-size: 1.2rem;">--</p>
          </div>
        </div>
      </section>
    </div>

    <div class="charts-container">
      <section class="chart-section temp-chart">
        <h2 class="chart-title">
          üå°Ô∏è Historial de Temperatura
        </h2>
        <canvas id="tempChart"></canvas>
      </section>

      <section class="chart-section humid-chart">
        <h2 class="chart-title">
          üíß Historial de Humedad
        </h2>
        <canvas id="humidChart"></canvas>
      </section>
    </div>
  </main>

  <footer>
    <p>üèùÔ∏è Desarrollado para la detecci√≥n temprana de incendios en Manzanillo</p>
  </footer>

  <script>
    const tempEl = document.getElementById('temp');
    const humEl = document.getElementById('hum');
    const timeEl = document.getElementById('time');

    // Datos para las gr√°ficas
    let tempData = [];
    let humidData = [];
    let timeLabels = [];

    // Configuraci√≥n de las gr√°ficas
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Temperatura ¬∞C',
          data: tempData,
          borderColor: '#ef4444',
          backgroundColor: 'rgba(239, 68, 68, 0.1)',
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#ef4444',
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2,
          pointRadius: 5,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            grid: {
              color: 'rgba(0,0,0,0.1)'
            },
            ticks: {
              callback: function(value) {
                return value + '¬∞C';
              }
            }
          },
          x: {
            grid: {
              color: 'rgba(0,0,0,0.1)'
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });

    const humidChart = new Chart(document.getElementById('humidChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Humedad %',
          data: humidData,
          borderColor: '#06b6d4',
          backgroundColor: 'rgba(6, 182, 212, 0.1)',
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#06b6d4',
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2,
          pointRadius: 5,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            grid: {
              color: 'rgba(0,0,0,0.1)'
            },
            ticks: {
              callback: function(value) {
                return value + '%';
              }
            }
          },
          x: {
            grid: {
              color: 'rgba(0,0,0,0.1)'
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://alertaincendio-b946e-default-rtdb.firebaseio.com/clima.json');
        const data = await response.json();
        
        if (!data || Object.keys(data).length === 0) {
          throw new Error("No hay datos en la base de datos.");
        }

        // Obtener todos los datos y ordenarlos por timestamp
        const allData = Object.values(data).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        const last = allData[allData.length - 1];
        
        if (!last || !last.temperatura || !last.humedad || !last.timestamp) {
          throw new Error("Datos incompletos.");
        }

        // Actualizar valores actuales
        tempEl.textContent = last.temperatura + " ¬∞C";
        humEl.textContent = last.humedad + " %";
        timeEl.textContent = new Date(last.timestamp).toLocaleString();

        // Actualizar gr√°ficas con los √∫ltimos 10 datos
        const recentData = allData.slice(-10);
        tempData.length = 0;
        humidData.length = 0;
        timeLabels.length = 0;

        recentData.forEach(item => {
          tempData.push(parseFloat(item.temperatura));
          humidData.push(parseFloat(item.humedad));
          timeLabels.push(new Date(item.timestamp).toLocaleTimeString());
        });

        tempChart.update('none');
        humidChart.update('none');

      } catch (e) {
        tempEl.textContent = "Error";
        humEl.textContent = "Error";
        timeEl.textContent = "Error";
        console.error("Error al consultar Firebase:", e);
      }
    }

    // Actualizar cada 10 segundos
    setInterval(fetchData, 10000);
    fetchData();


  </script>
</body>
</html>
