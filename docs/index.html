<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta de Incendios</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🌲 Sistema de Alerta de Incendios</h1>
  </header>

  <main>
    <section class="info">
      <h2>🌡️ Temperatura Actual</h2>
      <p><strong>Temperatura:</strong> <span id="temp">Cargando...</span></p>
      <p><strong>Humedad:</strong> <span id="hum">Cargando...</span></p>
      <p><strong>Última Actualización:</strong> <span id="time">Cargando...</span></p>
    </section>

    <section class="grafica">
      <h2>📊 Historial de Temperaturas</h2>
      <canvas id="tempChart" width="600" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>Desarrollado para la detección temprana de incendios</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
